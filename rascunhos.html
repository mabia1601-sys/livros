<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Rascunhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Área de Rascunhos</h1>
        <nav>
            <a href="index.html">Guia & Checklist</a>
            <a href="rascunhos.html" class="active">Área de Rascunhos</a>
        </nav>
    </header>

    <div class="container">
        <section class="card">
            <h2>Bloco de Notas Rápido</h2>
            <p>Use este espaço para ideias soltas, diálogos ou cenas. O texto é salvo automaticamente no seu navegador.</p>
            
            <textarea id="notepad" placeholder="Comece a escrever suas ideias aqui..."></textarea>
            
            <div class="buttons">
                <button onclick="baixarTexto()">Baixar Rascunho (.txt)</button>
                <button onclick="limparTexto()" style="background-color: #e74c3c;">Limpar Tudo</button>
            </div>
        </section>
    </div>

    <script>
        const notepad = document.getElementById('notepad');

        // 1. Carregar texto salvo ao abrir a página
        notepad.value = localStorage.getItem('meuRascunho') || '';

        // 2. Salvar automaticamente a cada tecla digitada
        notepad.addEventListener('input', () => {
            localStorage.setItem('meuRascunho', notepad.value);
        });

        // 3. Função para baixar o arquivo
        function baixarTexto() {
            const text = notepad.value;
            const blob = new Blob([text], { type: "text/plain" });
            const anchor = document.createElement("a");
            anchor.download = "meus-rascunhos.txt";
            anchor.href = window.URL.createObjectURL(blob);
            anchor.target = "_blank";
            anchor.style.display = "none";
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }

        // 4. Função para limpar
        function limparTexto() {
            if(confirm("Tem certeza? Isso apagará seu rascunho atual.")) {
                notepad.value = '';
                localStorage.removeItem('meuRascunho');
            }
        }
    </script>
</body>
</html>
